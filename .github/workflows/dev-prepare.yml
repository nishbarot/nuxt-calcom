name: dev:prepare

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dev-prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm -v
      - run: pnpm install
      - run: pnpm rebuild oxc-parser
      - run: pnpm run dev:prepare
